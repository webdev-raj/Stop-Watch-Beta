<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: font1;
            src: url(./Poppins-Regular.ttf);
        }
    </style>
    <title>Stop || Watch</title>
</head>

<body class="bg-zinc-900">
    <div class="min-h-screen w-full bg-zinc-900 flex items-center justify-center flex-col text-white font-[font1] px-20 py-10 max-md:px-10 tracking-tighter">
        <h1 class="text-4xl font-semibold max-md:text-6xl text-center">Stop Watch</h1>
        <h1 class="text-9xl select-none my-9 max-md:text-8xl max-sm:text-6xl">
            <span id="sec" class="tracking-tighter">00</span>:<span id="min" class="tracking-tighter">00</span>:<span id="hrs" class="tracking-tighter">00</span>
        </h1>
        <div class="flex items-center justify-between gap-20 max-md:gap-1 max-md:flex-wrap">
            <button id="start"
                class="text-2xl border-2 border-gray-400 py-3 px-7 rounded-full font-semibold max-md:text-xl max-md:py-2 max-md:px-5">Start</button>
            <button id="stop"
                class="text-2xl border-2 border-gray-400 py-3 px-7 rounded-full font-semibold max-md:text-xl max-md:py-2 max-md:px-5">Stop</button>
            <button id="reset"
                class="text-2xl border-2 border-gray-400 py-3 px-7 rounded-full font-semibold max-md:text-xl max-md:py-2 max-md:px-5">Reset</button>
        </div>
        <div class="h-[50vh] w-3/4 rounded-xl border-2 mt-7 text-center py-5 max-md:w-full">
            <h1 class="text-3xl font-semibold">Record</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
